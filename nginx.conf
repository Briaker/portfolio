# configuration of the server
map $subdomain $root_folder {
    "" /var/www/brianbaker.ca/portfolio/dist;
    hackeryou /var/www/brianbaker.ca/portfolio/dist;
    chilli /var/www/brianbaker.ca/chilli-restauraunt/dist;
    mercy /var/www/brianbaker.ca/mercy-heart/dist;
    spacerace /var/www/brianbaker.ca/space-race/dist;
    birdfinder /var/www/brianbaker.ca/petfinder/public;
    catcharide /var/www/brianbaker.ca/catch-a-ride/dist;
    colourschemer /var/www/brianbaker.ca/colour-schemer/dist;
    webhook /var/www/brianbaker.ca/web-hook-demo/public;
}

server {
    listen                      80 default_server;
    listen                      [::]:80 default_server;
    server_name                 *.brianbaker.ca;
    return                      301 https://brianbaker.ca$request_uri;
}

server {
    listen                      443 ssl;  
    server_name                 ~^(?P<subdomain>.+?)\.brianbaker\.ca$;
    keepalive_timeout           70;
    charset                     utf-8;

    # ssl_certificate             /etc/letsencrypt/live/brianbaker.ca/fullchain.pem;
    # ssl_certificate_key         /etc/letsencrypt/live/brianbaker.ca/privkey.pem;

    # ssl_protocols               TLSv1 TLSv1.1 TLSv1.2;
    # ssl_prefer_server_ciphers   on;
    # ssl_dhparam                 /etc/ssl/certs/dhparam.pem;
    # ssl_ciphers                 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    # ssl_session_timeout         1d;
    # ssl_session_cache           shared:SSL:50m;
    # ssl_stapling                on;
    # ssl_stapling_verify         on;
    # add_header                  Strict-Transport-Security max-age=15768000;

    client_max_body_size        2M;

    root                        $root_folder;

    index                       index.html;
    
    location / {
        try_files $uri /index.html;
    }

    # This block will catch static file requests, such as images, css, js
    # The ?: prefix is a 'non-capturing' mark, meaning we do not require
    # the pattern to be captured into $1 which should help improve performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        # Some basic cache-control for static files to be sent to the browser
        expires max;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }
 
    location = /favicon.ico { access_log off; log_not_found off; }  
 
    # this prevents hidden files (beginning with a period) from being served
    location ~ /\.          { access_log off; log_not_found off; deny all; }

    location ^~ /.well-known/acme-challenge/ {   
        default_type "text/plain";   
        root /var/www/encrypt-ssl; 
    }  
    
    location = /.well-known/acme-challenge/ {   
        return 404; 
    }

}